<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Assignment 2 - Website Building</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/547bf85f6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Prijavite se</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="new_user">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="123456789">
                <i class="fas fa-check"></i>
                <i class="fas fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="/app.js"></script>
</body>

</html>
